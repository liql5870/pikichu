<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>动态页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        *::before,
        *::after {
            box-sizing: border-box;
        }
        #demo2 {
            display: none;
        }
        #demo {
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
        }
        #demo::-webkit-scrollbar {
            display: none; /* Chrome Safari */
        }
        #html {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50vh;
        }
        #buttons {
            display: flex;
            position: fixed;
            z-index: 10;
            flex-direction: column;
            right: 0;
            top: 0;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons > button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }
    
</style>
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">高速</button>
</div>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left">
            <img alt="" src="/flash.5ec298b7.gif">
        </div>
        <div class="face right">
            <img alt="" src="/flash.5ec298b7.gif">
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/test.609f6d2c.js" defer=""></script>
</body>
</html>
